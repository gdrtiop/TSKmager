<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h1 {
            color: #b71523;
            text-align: center;
            margin-bottom: 50px;
        }

        .btn-first {
            color: #ffffff;
            background-color: #b71523;
            border-color: #b71523;
            display: block;
            margin: 0 auto;
        }

        .btn-first:hover {
            color: #ffffff;
            background-color: #850d1d;
            border-color: #850d1d;
        }

        a {
            text-decoration: none !important;
        }


        h3 a {
            text-decoration: none !important;
        }


        h3 a:hover {
            text-decoration: none !important;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
{% include 'bar.html' %}
<div class="container">
    <h1>Welcome!!!</h1>

    <p>Добро пожаловать на платформу ...</p>

    <p class="bold">Почему выбрать именно нас?</p>

    <p>...</p>

    <p>Текущий пользователь: {{ user }}</p>
    <a href="{% url 'login' %}"><button class="btn btn-first">Авторизация</button></a>
</div>
</body>
</html>
